<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Game Start</title>
</head>
<body>
    <div class="image-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <img src="./Assets/4TUNE QUIZ GAME LOGO.png" class="img-fluid responsive-img" alt="start logo image">
            </div>
        </div>
    </div>
    <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary btn-custom" href="#">START</button>
    </div>

    <!--show modal when the user clicks start game-->
    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Your Username</h5>
                    <button type="button" class="btn btn-link" data-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>                    
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="modal-username" placeholder="Username">
                </div>
                <div class="alert alert-primary" role="alert" id="alert">
                    <p>Username is required</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="submitName()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/userName.js"></script>
</body>
</html>
